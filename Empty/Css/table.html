<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 15px 25px;
            empty-cells: hide;
        }
        caption{
            border: 1px solid black;

        }
        td{
            border: 1px solid black;
            height: 25px;
        }
        th{
            border: 1px solid black;
            height: 30px;
            padding: 5px;

        }
    </style>
</head>
<body>
    <table>
        <caption>Table css</caption>
        <tr>
            <th>bikes</th>
            <th>cars</th>
            <th>cycles</th>

        </tr>
        <tr>
            <td>planes</td>
            <td>tanks</td>
            <td>jet</td>
        </tr>
        <tr>
            <td>jetsje</td>
            <td>cloud</td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
